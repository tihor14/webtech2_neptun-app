<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Tantárgy kódja</th>
                        <th>Tantárgy</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody>
                    @for(subject of subjects; track $index) {
                        <tr>
                            <td>{{ subject.id }}</td>
                            <td>{{ subject.name }}</td>
                            <td>
                                <button class="btn btn-outline-primary"
                                    (click)="goToSubjectCourses(subject.id)">Kurzusok</button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
